<div class="jumbotron height" style="background-color: #eee">
    <div class="col-md-4 col-md-offset-4">
	    <h2>Login</h2>
	    <form name="form" role="form">
	        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	            <label for="username">Username</label>
	            <input type="text" class="form-control" ng-model="login.user.id" required />
	            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Password</label>
	            <input type="password" class="form-control" ng-model="login.user.password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
	        </div>
	        <div class="form-actions">
	            <button ng-disabled="form.$invalid" class="btn btn-primary" ng-click="login.login()">Login</button>
	        </div>
	    </form>
    </div>
</div>
