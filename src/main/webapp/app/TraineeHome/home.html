<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">
<link rel="stylesheet" href="app/TraineeHome/style.css">

<div  tabindex="0" audit="home.addAudit(actionid)" style="outline: none !important;">
	<div class="row bg-info infobox" >
		<h2 class="text-center" style="margin-top: 90px">
			AngularJS FrTP - Session {{home.trainee.sessionid}}
		</h2>
		<h4 class="text-center">
			Group {{home.trainee.id}}
		</h4>
	</div>
	<br />
	<div ui-view>
		<div class="row bg-warning" ng-class="{'ng-hide':home.hide}">	
			<h3 class="text-center">
				No Active Scenarios
			</h3>
			<h4 class="text-center">
				Retrying in every 5 seconds<br/>
				<a ng-click="scenarioPoller()">Refresh Now</a>
			</h4>
		</div>
		<div class="row bg-warning" ng-class="{'ng-hide':!home.hide}">	
			<h3 class="text-center">
				Please Select Scenario from sidebar.
			</h3>
		</div>
	</div>

	<div class="row">
			<span google-chart chart="home.chartObject2" style="height:600px;width:600px;"/>
	</div>
</div>
